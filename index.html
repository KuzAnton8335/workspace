<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>WorkSpace</title>
	<link rel="stylesheet" href="index.css" />
	<script src="js/choices.min.js" defer></script>
	<script src="js/script.js" defer></script>

<body>
	<!-- header -->
	<header class="header">
		<div class="container header__container">
			<img class="header__logo" src="img/logo.svg" alt="Логотип Work Space" />
			<a href="#vacansies" class="header__link">Посмотреть вакансии</a>
		</div>
	</header>
	<!-- /header -->

	<!-- main -->
	<main class="main">
		<section class="hero">
			<div class="container hero__container">
				<h1 class="hero__title">
					Найди работу <span class="blue-text">своей мечты</span>
				</h1>
			</div>
		</section>

		<div class="vacansies" id="vacansies">
			<div class="container vacansies__container">
				<button class="vacansies__filter-btn blue-text">Фильтр</button>
				<!-- filter -->
				<section class="vacansies__filter filter">
					<h2 class="filter__title">Фильтр</h2>
					<form class="filter__form">
						<fieldset class="form__fieldset">
							<legend class="filter__legend">Город</legend>
							<select class="fielter__select" name="city" id="city">
								<option value="">Выбрать город</option>
							</select>
						</fieldset>

						<fieldset class="form__fieldset">
							<legend class="filter__legend">Заработная плата</legend>
							<div class="filter__range">
								<input type="number" class="filter__input" name="pay-from" placeholder="от" />
								<input type="number" class="filter__input" name="pay-to" placeholder="до" />
							</div>
						</fieldset>

						<div class="filter__checkboxes">
							<fieldset class="form__fieldset">
								<legend class="filter__legend">Формат</legend>
								<label class="filter__label checkbox">
									<input class="checkbox__input" type="checkbox" name="format" value="Офис" />Офис
								</label>
								<label class="filter__label checkbox">
									<input class="checkbox__input" type="checkbox" name="format" value="Удаленный" />Удаленный
								</label>
								<label class="filter__label checkbox">
									<input class="checkbox__input" type="checkbox" name="format" value="Гибкий" />Гибкий
								</label>
							</fieldset>
							<fieldset class="form__fieldset">
								<legend class="filter__legend">Опыт работы</legend>
								<label class="filter__label checkbox">
									<input class="checkbox__input" type="checkbox" name="experience" value="Не важно" />Не важно
								</label>
								<label class="filter__label checkbox">
									<input class="checkbox__input" type="checkbox" name="experience" value="Без опыта" />Без опыта
								</label>
								<label class="filter__label checkbox">
									<input class="checkbox__input" type="checkbox" name="experience" value="От 1 года до 3-х лет" />От 1
									года до 3-х лет
								</label>
								<label class="filter__label checkbox">
									<input class="checkbox__input" type="checkbox" name="experience" value="От 3-х лет" />От 3-х лет
								</label>
							</fieldset>
							<fieldset class="form__fieldset">
								<legend class="filter__legend">Занятость</legend>
								<label class="filter__label checkbox">
									<input class="checkbox__input" type="checkbox" name="type" value="Полная" />Полная
								</label>
								<label class="filter__label checkbox">
									<input class="checkbox__input" type="checkbox" name="type" value="Частичная" />Частичная
								</label>
								<label class="filter__label checkbox">
									<input class="checkbox__input" type="checkbox" name="type" value="Стажировка" />Стажировка
								</label>
								<label class="filter__label checkbox"><input class="checkbox__input" type="checkbox" name="type"
										value="Проектная работа" />Проектная работа</label>
							</fieldset>
						</div>
						<div class="filter__buttons">
							<button class="btn filter__button" type="submit">
								Применить
							</button>
							<button class="btn filter__reset" type="reset">Очистить</button>
						</div>
					</form>
				</section>
				<!-- /filter -->
				<!-- card -->
				<section class="vacansises__cards cards">
					<h2 class="cards__title visually-hidden">Список вакансий</h2>
					<ul class="cards__list"></ul>
				</section>
				<!-- /card -->
			</div>
		</div>
	</main>
	<!-- /main -->

	<!-- footer -->
	<footer class="footer">
		<div class="container footer__container">
			<img src="img/footer-logo.svg" alt="Логотип Work Space" class="footer__logo" />
			<p class="footer__copyright">© Work Space, 2023</p>

			<ul class="footer__contacts">
				<li class="footer__contact">
					Designer: <a class="footer__link" href="#">Anastasia Ilina</a>
				</li>
				<li class="footer__contact">
					Developer: <a class="footer__link" href="#">Kuznecov Anton</a>
				</li>
			</ul>
		</div>
	</footer>
